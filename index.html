<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <section>
        <aside>
            <div class="inputDiv">
                <input type="color" name="color" id="color">
                <label for="color"><strong>Color</strong>: <span id="colorLabel">XX</span></label>
            </div>
            <div class="inputDiv">
                <input type="range" min="1" max="32" value="16" name="slider" id="slider">
                <label for="slider"><strong>Grid Size</strong>: <span id="sliderLabel">XX</span></label>
            </div>
            <button id="gridlineBtn" class="btn" onClick="toggleGrid()">Toggle Grid</button>
            <button id="eraserBtn" class="btn" onClick="eraserFunc()">Eraser</button>
            <button id="clearBtn" class="btn" onClick="clearGrid()">Clear</button>
        </aside>
        <div id="container"></div>
    </section>
    <footer>The Odin Project ❤️</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
